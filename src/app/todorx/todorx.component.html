<div class="row">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>NgRx test</mat-label>
    <input matInput placeholder="Ex. Pizza" [formControl]="name">
  </mat-form-field>
  <button mat-button color="primary" (click)="addItem()">add</button>
</div>
<ul>
  <li *ngFor="let item of items$ | async">
    <mat-checkbox class="example-margin" (change)="toggle(item.id)" [checked]="item.checked">{{item.name}}</mat-checkbox>
  </li>
</ul>
